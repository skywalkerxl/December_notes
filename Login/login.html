<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/iziToast.css">
    <title>登录页</title>
</head>
<body>
<div class="header-section dhidden">
    <p class="head-name">后台管理系统</p>
</div>
<div class="main-section row">
    <div class="login-box">
        <div class="head-name">会务系统登录</div>
        <div class="input-wrapper">
            <input class="username-text" type="text" placeholder="请输入用户名"><br>
            <input class="password-text" type="password" placeholder="请输入密码"><br>
            <input class="code-text" type="text" placeholder="密码"><img class="code-img" src="img/code.jpg">
        </div>
        <div class="opt-wrapper">
            <input id="login-btn" class="login-btn" type="button" value="登录"><br>
        </div>
    </div>
</div>
<div class="footer-section"></div>

<script src="js/iziToast.js"></script>
<script src="js/login.js"></script>
</body>
</html>
