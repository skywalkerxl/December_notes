<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>step2</title>
</head>
<body>
<script>

    function foo(num) {
        console.log("foo: "+ num);

        this.count ++;
    }

    window.count = 0;
    foo.count = 0;
    var i = 0;

    for( i=0; i<10; i++ ){
        if( i > 5 ){
            foo(i);
        }
    }
    console.log(foo.count); // 这里输出为0，说明this这时并不指向函数本身
    console.log(window.count); // 这里输出为4，说明count最后指向了window,如果不声明window.count = 0;那么输出则为NaN
</script>
</body>
</html>
